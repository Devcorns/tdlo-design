<div class="sidebar">
  <div class="sidebar-head">
    <h6>Sidebar</h6>
  </div>
  <div class="sidebar-content">
      
    <div class="form-group">
        <div class="input-group btn-block">
            <input type="text" class="form-control" placeholder="Search" name="q" (keyup)="searchStart($event)">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </div>
    <div class="form-group">
      <ul class="list-unstyled">
        <li *ngFor="let val of results"   (click)="companyClick($event)">
          {{val.com }}
        </li>
      </ul>
    </div>
    <div class="form-group" [hidden]="addCompany">
      add company
    </div>
  </div>
</div>
